<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />

    {% block head %} {% endblock %}

    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script> 
  </head>

  <body>
    
    <nav class="navbar">
      <a href="/">
        <!-- <img
          class="logo"
          src="static/images/logo.jpeg"
        /> -->
        <div class="logo">
          <h1 class="logo-text">Mantisa.</h1>
          <i class="logo-icon fas fa-mouse-pointer"></i>
        </div>
      </a>

      <div onClick="return menuHandler()" class="menu-select">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="links" id="menu-links">
        {% block links %} {% endblock %}
      </ul>
    </nav>

    {% block body %}

    {% endblock %}

    
    <footer class="contacts">
      <h3>Contact Us:</h3>
      <ul class="contact-links">
        <li><a class="social fb" href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
        <li><a class="social tw" href="https://twitter.com"  target="blank"><i class="fab fa-twitter"></i></a></li>
        <li><a class="social in" href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </footer>

  </body>
</html>
