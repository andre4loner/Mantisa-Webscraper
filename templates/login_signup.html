<html lang="en">

<head>

  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  
  <div id="login">
    <h3 class="text-center text-white pt-5">Welcome!</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="" method="post">
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="email" class="text-info">Email:</label><br>
                <input type="text" name="email" id="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="text" name="password" id="password" class="form-control">
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me"
                          name="remember-me" type="checkbox"></span></label><br>
                    <button class="btn btn-info btn-md" style="width:auto;">Login</button>
                  </div>
                </div>
                <div class="col-6">
                  <a href="#" onclick="document.getElementById('id01').style.display='block'"
                    class="text-info float-end mt-3">Register here</a>
                </div>
              </div>
          </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  </div>



  <div id="id01" class="modal">

    <form class="modal-content animate">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
      </div>

      <div class="container">

        <label><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>

        <label><b>Surname</b></label>
        <input type="text" placeholder="Enter Surname" name="surname" required>

        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="name" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button class="btn btn-info btn-md" type="submit">Register</button>
      </div>


    </form>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
